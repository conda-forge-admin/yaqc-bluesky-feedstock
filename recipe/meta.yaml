{% set name = "yaqc-bluesky" %}
{% set version = "2021.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c77ca2c4599c3d87cda632959a62218cef1dad98623da88a85250901e3d71bfe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - bluesky
    - happi
    - yaqc >=2020.10.0
    - python >=3.8
  run:
    - bluesky
    - happi
    - yaqc >=2020.10.0
    - python >=3.8
  run_constrained:
    - databroker >=1.2.2

test:
  imports:
    - yaqc_bluesky
  #commands:
  #  - pip check
  requires:
    - pip

about:
  home: https://github.com/bluesky/yaqc-bluesky
  summary: A bluesky interface to the yaq instrument control framework.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
